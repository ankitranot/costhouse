<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Payment Records</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .summary {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .summary div {
      background: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
    }
    .form, .filters, .export {
      margin: 15px auto;
      text-align: center;
    }
    input, select, button {
      margin: 5px;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 16px;
    }
    th {
      background: #f3f4f6;
    }
    .history-row td {
      background: #f9fafb;
      font-size: 15px;
      padding: 10px;
    }
    .history-box {
      padding: 8px 12px;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      th {
        display: none;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #e5e7eb;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Material Payment Records</h1>

  <div class="summary">
    <div>Total Amount: <span id="grandTotal">0</span></div>
  </div>

  <div class="form">
    <input type="date" id="date">
    <input type="text" id="material" placeholder="Material">
    <input type="text" id="person" placeholder="Person">
    <input type="number" id="totalCost" placeholder="Total Cost">
    <button onclick="addRecord()">Add Record</button>
  </div>

  <div class="filters">
    <label>Filter by Person:</label>
    <select id="personFilter" onchange="renderTable()">
      <option value="">All</option>
    </select>
  </div>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Material</th>
        <th>Person</th>
        <th>Total Cost</th>
        <th>Paid</th>
        <th>Left</th>
        <th>Remark</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="export" style="text-align:center; margin-top:20px;">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <script>
    let records = [];

    function addRecord() {
      const date = document.getElementById("date").value;
      const material = document.getElementById("material").value;
      const person = document.getElementById("person").value;
      const totalCost = parseFloat(document.getElementById("totalCost").value);

      if (!date || !material || !person || isNaN(totalCost)) {
        alert("Please fill all fields");
        return;
      }

      records.push({
        date, material, person,
        totalCost, amountPaid: 0,
        history: []
      });

      updatePersonFilter();
      renderTable();
    }

    function updatePaid(index) {
      const add = parseFloat(prompt("Enter amount to add:"));
      if (isNaN(add) || add <= 0) return;

      records[index].amountPaid += add;
      records[index].history.push({
        date: new Date().toLocaleDateString(),
        added: add,
        amountPaid: records[index].amountPaid
      });
      renderTable();
    }

    function deleteRecord(index) {
      if (confirm("Delete this record?")) {
        records.splice(index, 1);
        renderTable();
        updatePersonFilter();
      }
    }

    function updatePersonFilter() {
      const select = document.getElementById("personFilter");
      const persons = [...new Set(records.map(r => r.person))];
      select.innerHTML = '<option value="">All</option>';
      persons.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    function renderTable() {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      const filterPerson = document.getElementById("personFilter").value;
      let total = 0;

      records.filter(r => !filterPerson || r.person === filterPerson).forEach((r, i) => {
        const left = r.totalCost - r.amountPaid;
        total += r.totalCost;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Date">${r.date}</td>
          <td data-label="Material">${r.material}</td>
          <td data-label="Person">${r.person}</td>
          <td data-label="Total Cost">${r.totalCost}</td>
          <td data-label="Paid">${r.amountPaid}</td>
          <td data-label="Left">${left}</td>
          <td data-label="Remark">${left === 0 ? "Nil" : ""}</td>
          <td data-label="Actions">
            <button onclick="updatePaid(${i})">Update Paid</button>
            <button onclick="deleteRecord(${i})">Delete</button>
          </td>`;
        tbody.appendChild(tr);

        const histTr = document.createElement("tr");
        histTr.className = "history-row";
        histTr.innerHTML = `
          <td colspan="8">
            <div class="history-box">
              <b>Payment History:</b><br>
              ${r.history.length > 0 ? 
                r.history.map(h => `<div>${h.date} → +${h.added} (Total Paid: ${h.amountPaid})</div>`).join("") 
                : "<i>No payments yet</i>"}
            </div>
          </td>`;
        tbody.appendChild(histTr);
      });

      document.getElementById("grandTotal").textContent = total;
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(records.map(r => ({
        Date: r.date,
        Material: r.material,
        Person: r.person,
        "Total Cost": r.totalCost,
        Paid: r.amountPaid,
        Left: r.totalCost - r.amountPaid,
        Remark: (r.totalCost - r.amountPaid) === 0 ? "Nil" : ""
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Records");
      XLSX.writeFile(wb, "records.xlsx");
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Material Payment Records", 14, 16);
      let y = 24;
      records.forEach(r => {
        doc.text(`Date: ${r.date}, Material: ${r.material}, Person: ${r.person}, Total: ${r.totalCost}, Paid: ${r.amountPaid}, Left: ${r.totalCost - r.amountPaid}, Remark: ${(r.totalCost - r.amountPaid) === 0 ? "Nil" : ""}`, 14, y);
        y += 8;
        r.history.forEach(h => {
          doc.text(`   ${h.date} → +${h.added} (Total Paid: ${h.amountPaid})`, 20, y);
          y += 6;
        });
        y += 4;
      });
      doc.save("records.pdf");
    }
  </script>
</body>
</html>
