<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Cost</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 15px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }
    main {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #000;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      input, button, select {
        font-size: 14px;
      }
      th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Construction Cost</h1>
  </header>
  <main>
    <label for="type">Transaction Type:</label>
    <select id="type">
      <option value="credit">Credit (+)</option>
      <option value="debit">Debit (-)</option>
    </select>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="remark">Remark:</label>
    <input type="text" id="remark" placeholder="Enter remark (optional)" />

    <button onclick="addRecord()">Add Record</button>

    <table>
      <thead>
        <tr>
          <th>Sl. No.</th>
          <th>Date</th>
          <th>Debit (-)</th>
          <th>Credit (+)</th>
          <th>Balance</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </main>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBV7tHimRYOI-zEN-4eythyPc39bafLHVY",
  authDomain: "costhouse25.firebaseapp.com",
  projectId: "costhouse25",
  storageBucket: "costhouse25.firebasestorage.app",
  messagingSenderId: "1031854363789",
  appId: "1:1031854363789:web:2db3e48f1c774a12297ec4"

    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBalance = 0;

    // Add record
    window.addRecord = function() {
      const type = document.getElementById("type").value;
      const amountInput = document.getElementById("amount");
      const remarkInput = document.getElementById("remark");

      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) return;

      if (type === "credit") {
        totalBalance += amount;
      } else {
        totalBalance -= amount;
      }

      const record = {
        date: new Date().toLocaleDateString(),
        debit: type === "debit" ? amount : "",
        credit: type === "credit" ? amount : "",
        balance: totalBalance,
        remark: totalBalance === 0 ? "Nill" : (remarkInput.value || "-")
      };

      // Push to Firebase
      db.ref("constructionRecords").push(record);

      amountInput.value = "";
      remarkInput.value = "";
    }

    // Load records in real-time
    db.ref("constructionRecords").on("value", snapshot => {
      const historyEl = document.getElementById("history");
      historyEl.innerHTML = "";
      totalBalance = 0;
      let count = 0;

      snapshot.forEach(child => {
        const record = child.val();
        count++;

        // update running balance
        totalBalance = record.balance;

        const row = `<tr>
          <td>${count}</td>
          <td>${record.date}</td>
          <td>${record.debit || ""}</td>
          <td>${record.credit || ""}</td>
          <td>${record.balance}</td>
          <td>${record.remark}</td>
        </tr>`;
        historyEl.innerHTML += row;
      });
    });
  </script>
</body>
</html>
