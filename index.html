<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Cost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grand-total {
      background: #0077cc;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #0077cc;
      color: white;
    }
    details {
      cursor: pointer;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>üèó Construction Cost Tracker</h1>

  <div class="grand-total" id="grandTotalBox">Grand Total: 0</div>

  <div class="form-box">
    <input type="text" id="person" placeholder="Person Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="total" placeholder="Total Cost">
    <input type="number" id="paid" placeholder="Paid Cost">
    <button onclick="addRecord()">Add Record</button>
  </div>

  <div id="personTotals"></div>

<script>
  // ‚úÖ Firebase config (replace with your own project values)
  const firebaseConfig = {
    apiKey: "AIzaSyBV7tHimRYOI-zEN-4eythyPc39bafLHVY",
  authDomain: "costhouse25.firebaseapp.com",
  projectId: "costhouse25",
  storageBucket: "costhouse25.firebasestorage.app",
  messagingSenderId: "1031854363789",
  appId: "1:1031854363789:web:2db3e48f1c774a12297ec4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let records = {};

  // Add record
  function addRecord() {
    const person = document.getElementById("person").value.trim();
    const category = document.getElementById("category").value.trim();
    const total = parseFloat(document.getElementById("total").value) || 0;
    const paid = parseFloat(document.getElementById("paid").value) || 0;

    if (!person || !category) {
      alert("Enter person and category!");
      return;
    }

    const newRef = db.ref("records").push();
    const record = {
      id: newRef.key,
      person,
      category,
      total,
      paid,
      left: total - paid,
      history: [`${category} ‚Üí Total: ${total}, Paid: ${paid}`]
    };
    newRef.set(record);

    document.getElementById("person").value = "";
    document.getElementById("category").value = "";
    document.getElementById("total").value = "";
    document.getElementById("paid").value = "";
  }

  // Update Paid (per person)
  function updatePaid(person) {
    const input = document.getElementById("updatePaid_" + person);
    const addPaid = parseFloat(input.value) || 0;
    if (addPaid <= 0) return;

    Object.values(records).forEach(r => {
      if (r.person === person) {
        r.paid += addPaid;
        r.left = r.total - r.paid;
        r.history.push(`Paid +${addPaid}, New Paid = ${r.paid}`);
        db.ref("records/" + r.id).set(r);
      }
    });

    input.value = "";
  }

  // Render per person totals
  function render() {
    const grandTotal = Object.values(records).reduce((sum, r) => sum + r.total, 0);
    document.getElementById("grandTotalBox").textContent = "Grand Total: " + grandTotal;

    const personTotals = {};
    Object.values(records).forEach(r => {
      if (!personTotals[r.person]) {
        personTotals[r.person] = { total: 0, paid: 0, left: 0, history: [] };
      }
      personTotals[r.person].total += r.total;
      personTotals[r.person].paid += r.paid;
      personTotals[r.person].left += r.left;
      personTotals[r.person].history = personTotals[r.person].history.concat(r.history);
    });

    const div = document.getElementById("personTotals");
    div.innerHTML = "<h2>Per Person Totals</h2>";
    const table = document.createElement("table");
    table.innerHTML = `
      <thead>
        <tr>
          <th>Person</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Left</th>
          <th>Update Paid</th>
          <th>History</th>
        </tr>
      </thead>
    `;
    const tbody = document.createElement("tbody");

    Object.entries(personTotals).forEach(([person, vals]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${person}</td>
        <td>${vals.total}</td>
        <td>${vals.paid}</td>
        <td>${vals.left}</td>
        <td>
          <input type="number" id="updatePaid_${person}" placeholder="Add Paid">
          <button onclick="updatePaid('${person}')">Update</button>
        </td>
        <td><details><summary>Show</summary>${vals.history.join("<br>")}</details></td>
      `;
      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    div.appendChild(table);
  }

  // Load data from Firebase
  db.ref("records").on("value", snapshot => {
    records = snapshot.val() || {};
    render();
  });
</script>
</body>
</html>
