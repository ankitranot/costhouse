<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Cost Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f7f9;
    }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #0077cc; color: #fff; }
    input, select, button { padding: 8px; margin: 5px; }
    .history { margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ccc; }
    .history-entry { padding: 6px 0; border-bottom: 1px solid #eee; }
    .history-entry b { color: #0077cc; }
    .total-row { font-weight: bold; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>üèó Construction Cost Tracker</h1>

  <!-- Input Form -->
  <div>
    <input type="text" id="person" placeholder="Person Name">
    <input type="text" id="category" placeholder="Category">
    <input type="number" id="cost" placeholder="Cost">
    <button onclick="addRecord()">Add Record</button>
  </div>

  <!-- Per Person Table -->
  <table id="personTable">
    <thead>
      <tr>
        <th>Person</th>
        <th>Total Cost</th>
        <th>Paid</th>
        <th>Left</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- History -->
  <div class="history">
    <h3>History</h3>
    <div id="historyList"></div>
  </div>

  <script>
    // Firebase Config (replace with your project credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyBV7tHimRYOI-zEN-4eythyPc39bafLHVY",
  authDomain: "costhouse25.firebaseapp.com",
  projectId: "costhouse25",
  storageBucket: "costhouse25.firebasestorage.app",
  messagingSenderId: "1031854363789",
  appId: "1:1031854363789:web:2db3e48f1c774a12297ec4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let records = {};

    // Add new record
    function addRecord() {
      let person = document.getElementById("person").value.trim();
      let category = document.getElementById("category").value.trim();
      let cost = parseFloat(document.getElementById("cost").value);

      if (!person || !category || isNaN(cost)) {
        alert("Please fill all fields");
        return;
      }

      let date = new Date().toLocaleDateString();

      if (!records[person]) {
        records[person] = { total: 0, paid: 0, history: [] };
      }

      records[person].total += cost;
      records[person].history.unshift({ date, category, cost });

      saveData();
      renderTables();

      document.getElementById("person").value = "";
      document.getElementById("category").value = "";
      document.getElementById("cost").value = "";
    }

    // Save to Firebase
    function saveData() {
      db.ref("constructionRecords").set(records);
    }

    // Load from Firebase
    function loadData() {
      db.ref("constructionRecords").on("value", snapshot => {
        if (snapshot.exists()) {
          records = snapshot.val();
          renderTables();
        }
      });
    }

    // Update Paid amount
    function updatePaid(person, value) {
      records[person].paid = parseFloat(value) || 0;
      saveData();
      renderTables();
    }

    // Render Person Table + History
    function renderTables() {
      let tbody = document.querySelector("#personTable tbody");
      tbody.innerHTML = "";

      let historyDiv = document.getElementById("historyList");
      historyDiv.innerHTML = "";

      for (let person in records) {
        let row = document.createElement("tr");
        let left = records[person].total - records[person].paid;

        row.innerHTML = `
          <td>${person}</td>
          <td contenteditable="true" onblur="updateTotal('${person}', this.innerText)">${records[person].total}</td>
          <td contenteditable="true" onblur="updatePaid('${person}', this.innerText)">${records[person].paid}</td>
          <td>${left}</td>
        `;
        tbody.appendChild(row);

        records[person].history.forEach(entry => {
          let div = document.createElement("div");
          div.className = "history-entry";
          div.innerHTML = `<b>${entry.category}</b> - ‚Çπ${entry.cost} (<b>${entry.date}</b>)`;
          historyDiv.appendChild(div);
        });
      }
    }

    // Update Total amount
    function updateTotal(person, value) {
      records[person].total = parseFloat(value) || 0;
      saveData();
      renderTables();
    }

    loadData();
  </script>
</body>
</html>
